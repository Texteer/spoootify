</style>

<script>
// ====== DATA - FIXED SYNTAX ERRORS AND CLARIFIED CONTENT ======
const songs = [

Â  songsContainer.innerHTML = "";

Â  Â  } else {

Â  });

// ====== PLAY FUNCTIONS (RE-TITLED TO PLAY EPISODE) ======
function playEpisode(i) {
Â  currentSong = i;
Â  const s = songs[i];
Â  
  // Set the audio source and try to play it
Â  audio.src = s.file;
Â  audio.play()
    .then(()=>{

Â  // UI updates

function togglePlay() {
Â  // If no source is loaded (initial click), play the first episode
Â  if(!audio.src || audio.src === window.location.href) {

Â

Â  else {

Â  updateUI();
}

// ====== EVENT LISTENERS ======
